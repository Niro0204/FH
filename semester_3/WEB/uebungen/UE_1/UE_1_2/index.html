<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box-container">
        <!-- Erste Box -->
        <div class="box">
            <div class="box-content">
                <p class="category blue">World</p>
                <h2>Featured post</h2>
                <p class="date">Nov 12</p>
                <p>This is a wider box with supporting text below as a natural lead-in to additional content.</p>
                <a href="#">Continue reading</a>
            </div>
            <div class="thumbnail">
                <p>Thumbnail</p>
            </div>
        </div>

        <!-- Zweite Box -->
        <div class="box">
            <div class="box-content">
                <p class="category green">Design</p>
                <h2>Post title</h2>
                <p class="date">Nov 11</p>
                <p>This is a wider box with supporting text below as a natural lead-in to additional content.</p>
                <a href="#">Continue reading</a>
            </div>
            <div class="thumbnail">
                <p>Thumbnail</p>
            </div>
        </div>
    </div>
</body>
</html>
